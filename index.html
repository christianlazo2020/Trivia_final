<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Trivia</h1>
        <div class="card mb-3">
            <div class="card-body">

                <div class="form-group">
                    <label for="question-numbers">Cantidad de Preguntas</label>
                    <select onchange="Update()" id="question-numbers" class="form-control">
                        <option value="0">0</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="select-category">Categor√≠a</label>
                    <select onchange="Update()" id="select-category" class="form-control">
                        <option value="9">General know</option>
                        <option value="10">Entretaiment: Books</option>
                        <option value="11">Entretaiment: Film</option>
                        <option value="12">Entretaiment: Music</option>
                        <option value="13">Entretaiment: Musicals & Theatres</option>
                        <option value="14">Entretaiment: Television</option>
                        <option value="15">Entretaiment: Video Games</option>
                        <option value="16">Entretaiment: Board Games</option>
                        <option value="17">Science & Nature</option>
                        <option value="18">Science: Computers</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="20">MyThology</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">Celebrities</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="29">Entretaiment: Comics</option>
                        <option value="30">Science Gadgets</option>
                        <option value="31">Entretaiment: Japanese Anime & Manga</option>
                        <option value="32">Entretaiment: Cartoon & Animatiosn</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="difficulty">Dificultad</label>
                    <select onchange="Update()" id="difficulty" class="form-control">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="type">Tipo</label>
                    <select onchange="Update()" id="type" class="form-control">
                        <option value="multiple">Multiple</option>
                        <option value="boolean">Verdadero y Falso</option>
                    </select>
                </div>

            </div>

        </div>


        <div>
            <form onsubmit="Verifity()">
                
                <div id="container-card">

                </div>

                <button type="submit" class="btn btn-primary mt-2 btn-block">Verificar</button>
                <!-- <input type="submit" value="verificar" class="btn btn-primary btn-block"> -->
            </form>
        </div>




    </div>

    <script src="./js/main.js"></script>
</body>

</html>
